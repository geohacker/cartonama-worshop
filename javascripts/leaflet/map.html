<!DOCTYPE html>
<html>
<link rel="stylesheet" href="leaflet.css" />
<head>
    <script type="text/javascript" src="leaflet.js"></script>
</head>
<body>

<div id="map" style="height: 1000px"></div>
<script>
var map = new L.Map('map');
var cloudmadeUrl = 'http://88.198.36.219:3000/tiles/{z}/{x}/{y}.png',
    cloudmadeAttrib = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
    cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttrib});
var bangalore = new L.LatLng(12.934,77.608); // geographical point (longitude and latitude)
map.setView(bangalore, 14).addLayer(cloudmade);

var marker1ll = new L.LatLng(12.9324,77.608);
    var marker1 = new L.Marker(marker1ll);
    map.addLayer(marker1);

var marker2ll = new L.LatLng(12.9330,77.60);
    var marker2 = new L.Marker(marker2ll);
    map.addLayer(marker2);

marker1.bindPopup("Hey!").openPopup();

map.on('click', clicked);
var popup = new L.Popup();

function clicked(e) {
    var latlngStr = e.latlng.lat.toFixed(3) + ', ' + e.latlng.lng.toFixed(3);
            
    popup.setLatLng(e.latlng);
    popup.setContent("You clicked the map at " + latlngStr);
    
    map.openPopup(popup);
}

</script>
</body>
</html>
